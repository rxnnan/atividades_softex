          >

    </header>

    <main>
        <div class="txt">
            <h1>CONTATO</h1>
        </div>
        <div class="flex-container">
            <div class="side">
                Gostaria de perguntar algo, mandar alguma sugestão, ou dar um alô? Manda um e-mail para <a href="mailto:">fulano@mail.com</a> ou se achar melhor, preencha o formulário ao lado.
            </div>
            <div class="main">
                <form action="">
                  <label for="pnome">Nome</label>
                  <input type="text" id="nome" name="firstname" placeholder="Nome...">
              
                  <label for="snome">Sobrenome</label>
                  <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome...">

                  <label for="email">Email</label>
                  <input type="email" id="emailid" placeholder="fulano@mail.com..." name="Email..." />
            
                  <label for="mensagem">Mensagem</label>
                  <textarea id="msg" name="mensagem" placeholder="Escreva aqui..." style="height:200px"></textarea>
              
                  <input type="submit" value="Enviar">
                </form>
              </div>
        </div>
    </main>
